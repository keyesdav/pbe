	<style type="text/css">
		/*
 *  Usage:
 *
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
 *
 */
		
		.sk-circle {
			margin: 40px auto;
			width: 40px;
			height: 40px;
			position: relative;
			display: none;
		}
		
		.sk-circle .sk-child {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
		
		.sk-circle .sk-child:before {
			content: '';
			display: block;
			margin: 0 auto;
			width: 15%;
			height: 15%;
			background-color: #fff;
			border-radius: 100%;
			-webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
			animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
		}
		
		.sk-circle .sk-circle2 {
			-webkit-transform: rotate(30deg);
			-ms-transform: rotate(30deg);
			transform: rotate(30deg);
		}
		
		.sk-circle .sk-circle3 {
			-webkit-transform: rotate(60deg);
			-ms-transform: rotate(60deg);
			transform: rotate(60deg);
		}
		
		.sk-circle .sk-circle4 {
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			transform: rotate(90deg);
		}
		
		.sk-circle .sk-circle5 {
			-webkit-transform: rotate(120deg);
			-ms-transform: rotate(120deg);
			transform: rotate(120deg);
		}
		
		.sk-circle .sk-circle6 {
			-webkit-transform: rotate(150deg);
			-ms-transform: rotate(150deg);
			transform: rotate(150deg);
		}
		
		.sk-circle .sk-circle7 {
			-webkit-transform: rotate(180deg);
			-ms-transform: rotate(180deg);
			transform: rotate(180deg);
		}
		
		.sk-circle .sk-circle8 {
			-webkit-transform: rotate(210deg);
			-ms-transform: rotate(210deg);
			transform: rotate(210deg);
		}
		
		.sk-circle .sk-circle9 {
			-webkit-transform: rotate(240deg);
			-ms-transform: rotate(240deg);
			transform: rotate(240deg);
		}
		
		.sk-circle .sk-circle10 {
			-webkit-transform: rotate(270deg);
			-ms-transform: rotate(270deg);
			transform: rotate(270deg);
		}
		
		.sk-circle .sk-circle11 {
			-webkit-transform: rotate(300deg);
			-ms-transform: rotate(300deg);
			transform: rotate(300deg);
		}
		
		.sk-circle .sk-circle12 {
			-webkit-transform: rotate(330deg);
			-ms-transform: rotate(330deg);
			transform: rotate(330deg);
		}
		
		.sk-circle .sk-circle2:before {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s;
		}
		
		.sk-circle .sk-circle3:before {
			-webkit-animation-delay: -1s;
			animation-delay: -1s;
		}
		
		.sk-circle .sk-circle4:before {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s;
		}
		
		.sk-circle .sk-circle5:before {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s;
		}
		
		.sk-circle .sk-circle6:before {
			-webkit-animation-delay: -0.7s;
			animation-delay: -0.7s;
		}
		
		.sk-circle .sk-circle7:before {
			-webkit-animation-delay: -0.6s;
			animation-delay: -0.6s;
		}
		
		.sk-circle .sk-circle8:before {
			-webkit-animation-delay: -0.5s;
			animation-delay: -0.5s;
		}
		
		.sk-circle .sk-circle9:before {
			-webkit-animation-delay: -0.4s;
			animation-delay: -0.4s;
		}
		
		.sk-circle .sk-circle10:before {
			-webkit-animation-delay: -0.3s;
			animation-delay: -0.3s;
		}
		
		.sk-circle .sk-circle11:before {
			-webkit-animation-delay: -0.2s;
			animation-delay: -0.2s;
		}
		
		.sk-circle .sk-circle12:before {
			-webkit-animation-delay: -0.1s;
			animation-delay: -0.1s;
		}
		
		@-webkit-keyframes sk-circleBounceDelay {
			0%, 80%, 100% {
				-webkit-transform: scale(0);
				transform: scale(0);
			}
			40% {
				-webkit-transform: scale(1);
				transform: scale(1);
			}
		}
		
		@keyframes sk-circleBounceDelay {
			0%, 80%, 100% {
				-webkit-transform: scale(0);
				transform: scale(0);
			}
			40% {
				-webkit-transform: scale(1);
				transform: scale(1);
			}
		}
	</style>

<body class="pbeback">

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides pbe">
			<section>
				<img class='pbelogo' src='./img/pbe-logo.png' />
				<div class='pbetitle'>
					<h1>PBE Manager</h1></div>
				<div class='pbecontent'>
					<p id="chooseOrderMsg">How do you want to present the questions in this test?</p>
					      <div id="progress" class="sk-circle">
					        <div class="sk-circle1 sk-child"></div>
					        <div class="sk-circle2 sk-child"></div>
					        <div class="sk-circle3 sk-child"></div>
					        <div class="sk-circle4 sk-child"></div>
					        <div class="sk-circle5 sk-child"></div>
					        <div class="sk-circle6 sk-child"></div>
					        <div class="sk-circle7 sk-child"></div>
					        <div class="sk-circle8 sk-child"></div>
					        <div class="sk-circle9 sk-child"></div>
					        <div class="sk-circle10 sk-child"></div>
					        <div class="sk-circle11 sk-child"></div>
					        <div class="sk-circle12 sk-child"></div>
					      </div>
					<a id="randomizeBtn" class="btn">Random Order</a> <a id="sequentializeBtn" class="btn">Sequential Order</a>
					<br/>
					<br/>
					<p>
						<!--<small>Copyright 2015, <a href="http://keyeslabs.com">David S. Keyes</a></small>-->
					</p>
				</div>
			</section>


		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>
	<script type="text/javascript" src="./bower_components/reveal-add-remove.js/js/reveal-add-remove.js"></script>
	<script type="text/javascript" src="./bower_components/seedrandom/seedrandom.min.js"></script>

	<script>
		$("#randomizeBtn").click(function() {
			$("#chooseOrderMsg").text("Loading test...");
			$("#progress").show();
			$("#randomizeBtn").hide();
			$("#sequentializeBtn").hide();
			setTimeout(getData("random"), 250);

		});
		$("#sequentializeBtn").click(function() {
			$("#chooseOrderMsg").text("Loading test...");
			$("#progress").show();
			$("#randomizeBtn").hide();
			$("#sequentializeBtn").hide();
			setTimeout(getData("sequential"), 250);
		});
		
		// create a random number generator that creates repeatable patterns...
		var localRng = new Math.seedrandom('pbe');

		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'convex', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}]
		});



		function getData(order) {

			// figure out the id of the test that we want to render
			var id = $.url().param('id');


			$.ajax("/api/pbe/tests/" + id).done(function(tResp) {
				var test = tResp;

				// $.ajax("/api/pbe/questions/Exodus").done(function(qResp){
				// 	var questions = qResp;

				// 	addSlides(test, questions);
				// });

				// remove the title slide...

				addSlides(test, order);

				// Reveal.remove(0);

			});
		}

		function addSlides(test, order) {

			var testQs = test.Questions;

			var bibleDeferreds = [];

			addTitleSlide(test);

			for (var j = 0; j < testQs.length; j++) {
				
				if(testQs[j].src != "SDA Bible Commentary"){
					bibleDeferreds.push(instrumentQuestionWithBibleData(testQs[j]));
				}
			}


			// after all of the bible verses have been loaded from the bible API, then generate slides...
			$.when.apply($, bibleDeferreds).then(function() {

				var qNum = 0;
				while (testQs.length > 0) {
					qNum++;
					var i = 0;
					if (order == "random") {
						i = Math.floor(localRng() * testQs.length);
					}
					var q = testQs[i];
					testQs.splice(i, 1);
					addSlidesForQuestion(qNum, q);
				}
				setTimeout(function() {
					Reveal.next();
					Reveal.remove(0)
				}, 500);

			});


		}

		function instrumentQuestionWithBibleData(question) {
			var reqPromise = $.ajax("/api/bible/Exodus?verses=" + question.verse).done(function(bibleData) {
				question.bibleData = bibleData;
			});

			return reqPromise;
		}

		function addTitleSlide(test) {
			
			var totalPoints = 0;
			for(var i=0;i<test.Questions.length;i++){
				totalPoints += test.Questions[i].points;
			}

			var slide1 = "<img class='pbelogo' src='./img/pbe-logo.png'/><div class='pbetitle'>" +
				"<h1>PBE Quiz</h1></div>" +
				"<div class='pbecontent'>" +
				"<p class='q-text'><h2>" + test.Title + "</h2></p>" +
				"<p class='q-text'>" + test.SubTitle + "</p><br/>" +
				"<p class='q-intro'>" + test.Questions.length + " Questions / "+totalPoints+" Points<br/></p>" +
				"</div>";
			Reveal.add(slide1, null, "pbe_title");

			// $("#pbe_title").attr("data-transition", "convex-in fade-out");

		}

		function addSlidesForQuestion(qNum, question) {


			var time = 25;
			time += (question.points - 1) * 5;

			var slide1 = "<img class='pbelogo' src='./img/pbe-logo.png'/><div class='pbetitle'>" +
				"<h1>Question #" + (qNum) + "</h1></div>" +
				"<div class='pbecontent'>" +
				"<p class='q-intro'>" + "For " + question.points + " point" + ((question.points > 1) ? "s" : "") + " - According to " + question.src + " " +(typeof question.verse!='undefined'?question.verse:question.page) + ":" + "<br/></p>" +
				"<p class='q-text'>" + question.question + "<br/></p>" +
				"<p class='q-intro'>(" + time + " seconds)</p>" +
				"</div>";
			Reveal.add(slide1, null, "pbe_q" + qNum + "_1");

			$("#pbe_q" + qNum + "_1").attr("data-transition", "convex-in fade-out");

			var slide2 = "";
			
				if(typeof question.bibleData != 'undefined'){
					slide2 += "<section class='future'>";
				}
				
				slide2 += "<img class='pbelogo' src='./img/pbe-logo.png'/><div class='pbetitle'>" +
				"<h1>Question #" + (qNum) + "</h1></div>" +
				"<div class='pbecontent'>" +
				"<p class='q-intro'>" + "For " + question.points + " point" + ((question.points > 1) ? "s" : "") + " - According to " + question.src + " " + (typeof question.verse!='undefined'?question.verse:question.page) + ":" + "<br/></p>" +
				"<p class='q-text-dim'>" + question.question + "<br/></p>" +
				"<p class='q-text'>Answer: " + question.answer + "</p>" +
				"</div>";
				
				if(typeof question.bibleData != 'undefined'){
					slide2 += "</section>";
				}
				
				if(typeof question.bibleData != 'undefined'){
					slide2 += "<section class='future'><img class='pbelogo' src='./img/pbe-logo.png'/><div class='pbetitle'>" +
					"<h1>" + "NKJV Bible" + "</h1></div>" +
					"<div class='pbecontent'>" +
					"<p class='q-intro'>" + "Exodus " + question.verse + "</p>";
					for (var b = 0; b < question.bibleData.verses.length; b++) {
						slide2 += "<p class='q-text-bible'><span class='q-text-bible-verse-number'>" + question.bibleData.verses[b].num + "</span>  " + question.bibleData.verses[b].text + "</p>";
					}
					slide2 += "</div></section>";
				}
			Reveal.add(slide2, null, "pbe_q" + qNum + "_2");

			$("#pbe_q" + qNum + "_2").attr("data-transition", "fade-in convex-out");

			if(typeof question.bibleData != 'undefined'){
				$("#pbe_q" + qNum + "_2 section").first().attr("data-transition", "fade-in convex-out");
				$("#pbe_q" + qNum + "_2 section").last().attr("data-transition", "convex-in convex-out");
			}

		}
	</script>

</body>
