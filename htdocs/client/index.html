<!doctype html>
<html lang="en" ng-app="PbeApp" ng-cloak="">

<head>
  <title>Pathfinder Bible Experience Test Management</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
  <!--<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">-->

  <!-- Latest compiled and minified CSS -->

  <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
  <link rel="stylesheet" href="/bower/angular-material/angular-material.min.css">
  <!--<link rel="stylesheet" href="/bower/angular-material-icons/angular-material-icons.css">-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" href="/css/story.css">
  <link rel="stylesheet" href="bower/angular-chart.js/dist/angular-chart.css">
  <!--<link rel="stylesheet" href="bower/angular-ui-router-anim-in-out/css/anim-in-out.css">-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="/bower/angular/angular.min.js"></script>
  <script src="/bower/angular-animate/angular-animate.min.js"></script>
  <script src="/bower/angular-aria/angular-aria.min.js"></script>

  <script src="/bower/angular-material/angular-material.min.js"></script>
  <script src="/bower/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!--<script src="/bower/angular-ui-router-anim-in-out/anim-in-out.js"></script>-->
  <script src="/bower/angular-resource/angular-resource.min.js"></script>
  <script src="/bower/ngSticky/dist/sticky.min.js"></script>
  
	<script type="text/javascript" src="/bower/seedrandom/seedrandom.min.js"></script>


  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>

  <script type="text/javascript" src="/js/cache.js"></script>


</head>

<body layout="row" ng-controller="MainAppController" style="overflow-y:hidden!important">
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-swipe-left="toggleSidenav('close')" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
      <span flex></span>
      <div layout="column" class="md-toolbar-tools-bottom inset">
        <span></span>
        <!--<img src="img/logo.png" />-->
        <div>PBE</div>
      </div>
    </md-toolbar>
    <md-list>
      <md-subheader>Tests</md-subheader>
      <md-list-item class="navEntry" flex ng-repeat="item in sidebar.tests" ng-click="callFunction(item.link, $event)">
        <div layout="row">
          <md-icon class="material-icons">{{item.icon}}</md-icon>
          <span class="navTitle">{{item.title}}</span><span flex></span>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader>Team Members</md-subheader>
      <md-list-item class="navEntry" flex ng-repeat="item in sidebar.members" ng-click="callFunction(item.link, $event)">
        <div layout="row">
          <md-icon class="material-icons">{{item.icon}}</md-icon>
          <span class="navTitle">{{item.title}}</span><span flex></span>
        </div>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader>Practice</md-subheader>
      <md-list-item class="navEntry" flex ng-repeat="item in sidebar.practice" ng-click="callFunction(item.link, $event)">
        <div layout="row">
          <md-icon class="material-icons">{{item.icon}}</md-icon>
          <span class="navTitle">{{item.title}}</span><span flex></span>
        </div>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div layout="column" flex style="height: 100%">
    <md-toolbar >
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" hide-gt-md>
          <md-icon class="material-icons" ng-click="toggleSidenav()">menu</md-icon>
        </md-button>

        <h2>
          <span>PBE Manager</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <!--<md-content flex>-->
      <div flex layout-fill>
        <div layout-fill ui-view></div>
      </div>
    <!--</md-content>-->
  </div>
</body>

</html>
